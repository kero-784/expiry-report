<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 10px;
            background-color: #f0f0f0;
        }
         #currentDateDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1em;
            color: #555;
          }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5em;
        }
        .container{
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
             font-size: 1em;
             padding: 12px 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
             font-size: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
           overflow-x: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
             font-size: 0.9em;
             white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
        }
         .remove-button {
            background-color: #f44336;
            color: white;
        }
         #dataPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
           overflow: auto;
        }
        #dataPopupContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow: auto; /* Enable scroll if table overflows */
            max-height: 80vh; /* Limit maximum height of the popup */
            max-width: 80vw;
        }
        .closePopup {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        .closePopup:hover {
            color: #333;
        }
        #popupTable {
            width: 100%;
            border-collapse: collapse;
        }
        #popupTable th,
        #popupTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #popupTable th {
            background-color: #f2f2f2;
        }
        #searchResultTable {
          width: 100%;
          border-collapse: collapse;
          margin-top: 10px;
            overflow-x: auto;
        }

        #searchResultTable th, #searchResultTable td{
          border: 1px solid #ddd;
          padding: 8px;
           white-space: nowrap;
        }
        /* Remove hover effects on touch devices */
        @media (pointer: coarse) {
           button:hover {
            background-color: #4CAF50;
          }
          .remove-button:hover {
              background-color: #f44336;
          }
        }
         /* Adjust styles for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.3em;
            }
           button {
            font-size: 0.9em;
            padding: 10px 16px;
            margin: 3px;
          }
            input[type="text"], input[type="number"] {
                 font-size: 0.9em;
                 padding: 6px;
            }
             table th, table td {
                font-size: 0.8em;
                padding: 6px;
             }
        }

        /* Styles for Barcode Scanning */
        #barcodeScannerContainer {
            margin-top: 10px;
            text-align: center;
        }
        #barcodeScannerViewport {
            width: 300px; /* Adjust as needed */
            height: 200px; /* Adjust as needed */
            display: none; /* Hidden by default */
            margin: 10px auto;
            border: 1px solid #ccc;
        }
        #barcodeScannerResult {
            margin-top: 10px;
            font-weight: bold;
        }
         #barcodeScannerResult.success {
            color: green;
         }
        #barcodeScannerResult.error {
            color: red;
        }


    </style>
</head>
<body>
    <div id="currentDateDisplay"></div>
    <h1>Inventory Manager</h1>

    <div class="container">
        <input type="file" id="fileInput" accept=".xlsx, .xls" style="display:none">
        <button id="importButton">Import Data</button>  <!--  Import Button is Visible Now -->
        <button id="viewDataButton" disabled>View Imported Data</button>
        <button id="clearDatabaseButton">Clear Database</button>
        </div>
        <br/>
    <div class="container">
        <input type="text" id="searchBarcodeInput" placeholder="Search by Barcode">
        <button id="searchButton" disabled>Search</button>
        <button id="scanBarcodeButton">Scan Barcode</button> <!-- New Scan Barcode Button -->
    </div>

    <div id="barcodeScannerContainer"> <!-- Container for Scanner Elements -->
        <video id="barcodeScannerViewport"></video> <!-- Video element for camera view -->
        <div id="barcodeScannerResult"></div> <!-- Display scanned barcode result -->
    </div>

      <table id="searchResultTable" style="display: none;">
        <thead>
           <!-- Headers will be dynamically added here -->
        </thead>
        <tbody id="searchResultTableBody">
           <!-- Search results will be added here-->
        </tbody>
      </table>

    <div id="expiryInputs">
        <!-- Dynamic Expiry Inputs will be placed here -->
    </div>

    <div class="container">
        <button id="addExpiryButton">Add Expiry</button>
        <button id="saveButton" disabled>Save Entry</button>
        <button id="clearFieldsButton">Clear Fields</button>
    </div>


    <br/>

    <table id="recordTable">
        <thead>

        </thead>
        <tbody id="recordTableBody">
            <!-- Entered records will be displayed here -->
        </tbody>
    </table>

    <div class="container">
     <button id="exportButton" disabled>Export Data</button>
    </div>

    <div id="dataPopup" style="display:none">
        <div id="dataPopupContent">
         <span class="closePopup">&times;</span>
         <table id="popupTable"></table>
        </div>
    </div>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script> <!-- QuaggaJS Library -->
    <script>
         // Global variables
        let database = []; // Database will be stored in memory now
        let currentItem = null;
        let enteredRecords = [];
        let headerMap = {}; // Map to store column index by header
        let barcodeHeader = '';
        let nameHeader = '';
        let expiryHeaderCount = 0;
        const csvDataUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQtbz-092e1J7qCWIgvdtFP5ayLsLU-FIe8QMBfJLmiZAZuQ82bAb2_-9v1WgR26w/pub?output=csv"; // Google Drive CSV URL


        // Get HTML elements
        const fileInput = document.getElementById('fileInput');
        const importButton = document.getElementById('importButton');
        const searchBarcodeInput = document.getElementById('searchBarcodeInput');
        const searchButton = document.getElementById('searchButton');
         const searchResultTable = document.getElementById('searchResultTable');
         const searchResultTableBody = document.getElementById('searchResultTableBody')
        const expiryInputs = document.getElementById('expiryInputs');
        const addExpiryButton = document.getElementById('addExpiryButton');
        const saveButton = document.getElementById('saveButton');
        const clearFieldsButton = document.getElementById('clearFieldsButton');
        const recordTableBody = document.getElementById('recordTableBody');
        const exportButton = document.getElementById('exportButton');
         const viewDataButton = document.getElementById('viewDataButton');
        const clearDatabaseButton = document.getElementById('clearDatabaseButton');
        const dataPopup = document.getElementById('dataPopup');
        const dataPopupContent = document.getElementById('dataPopupContent');
          const currentDateDisplay = document.getElementById('currentDateDisplay');
        const closePopup = document.querySelector('.closePopup');
        // Barcode Scanning Elements
        const scanBarcodeButton = document.getElementById('scanBarcodeButton');
        const barcodeScannerViewport = document.getElementById('barcodeScannerViewport');
        const barcodeScannerResult = document.getElementById('barcodeScannerResult');


          function getCurrentDateTime(){
              const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
             const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

              return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`
          }


        // Load data from local storage
        function loadDataFromLocalStorage() {
             // database = JSON.parse(localStorage.getItem('database')); // DO NOT LOAD DATABASE FROM LOCAL STORAGE ANYMORE
             enteredRecords = JSON.parse(localStorage.getItem('enteredRecords') || '[]'); // Load enteredRecords (still needed)
             headerMap = JSON.parse(localStorage.getItem('headerMap') || '{}');
             barcodeHeader = localStorage.getItem('barcodeHeader') || '';
             nameHeader = localStorage.getItem('nameHeader') || '';
             let storedCurrentDate = localStorage.getItem('currentDate');


            if(storedCurrentDate === null){ // Check for null explicitly
                    localStorage.setItem('currentDate', getCurrentDateTime());
                    storedCurrentDate = localStorage.getItem('currentDate')
                 }

               currentDateDisplay.textContent = `Current Date: ${storedCurrentDate}`;
            renderEnteredRecords();

             if(database.length > 0 || localStorage.getItem('database')) { // Check if database is loaded in memory OR was loaded before from file
                searchButton.disabled = false;
                 viewDataButton.disabled = false;
                 exportButton.disabled = false;
             }
         }

        loadDataFromLocalStorage();


        // Import Functionality from CSV URL (on load)
        function loadDataFromCSV(csvUrl) {
            fetch(csvUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    processCSVData(csvText, false); // Indicate it's not from local file
                })
                .catch(error => {
                    console.error("Error fetching or processing CSV data:", error);
                    alert("Failed to load inventory data from the online CSV file. Please check console for details.");
                });
        }


        function processCSVData(csvText, fromLocalFile = false) { // Added fromLocalFile flag
            const lines = csvText.trim().split('\n');
            if (lines.length <= 1) {
                alert("CSV file is empty or contains only headers.");
                return;
            }

            const headers = lines[0].split(',').map(header => header.trim()); //split and trim headers
            const csvDatabase = [];

            headers.forEach((header, index) => {
                if(header && header.toLowerCase().includes('barcode')) {
                    barcodeHeader = header;
                }
                if(header && header.toLowerCase().includes('name')){
                    nameHeader = header;
                }
                headerMap[header] = index;
            });

            if (!barcodeHeader) {
                alert("No 'barcode' column found in the CSV file.");
                return;
            }
            if (!nameHeader){
                alert("No 'name' column found in the CSV file.");
                return;
            }


            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(value => value.trim()); //split and trim values
                const item = {};
                headers.forEach((header, index) => {
                    item[header] = values[index];
                });
                csvDatabase.push(item);
            }


            database = csvDatabase; // Store database in memory
            if (fromLocalFile) {
                localStorage.setItem('database', JSON.stringify(database)); // Store to local storage ONLY if from local file
            }
            localStorage.setItem('headerMap', JSON.stringify(headerMap));
            localStorage.setItem('barcodeHeader', barcodeHeader);
            localStorage.setItem('nameHeader', nameHeader);

            alert('Inventory data loaded successfully!');
            renderEnteredRecords();
            viewDataButton.disabled = false;
            searchButton.disabled = false;
            exportButton.disabled = false;
        }

        // Automatically load data on page load
        window.onload = function() {
            loadDataFromCSV(csvDataUrl);
        };

        // Import Functionality (Phase 2) - Keep this for local file import
        importButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', handleFileImport);

        async function handleFileImport(event) {
             try {
                const file = event.target.files[0];
                if (!file) {
                    alert('No file selected!');
                    return;
                }

                 const reader = new FileReader();
                 reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        let workbook;
                        try{
                            workbook = XLSX.read(data, { type: 'array' });
                        }catch(e){
                            console.error("Error parsing file:", e)
                            alert('Error parsing file, please check the file format!');
                            return;
                        }
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const range = XLSX.utils.decode_range(worksheet['!ref']);
                         if(range.e.r <1){
                            alert("File contains no data!")
                            return;
                        }
                        const excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        if (!excelData || excelData.length === 0) {
                            alert('File is empty or unreadable!');
                            return;
                        }

                        const headers = excelData[0];
                        headers.forEach((header, index) => {
                            if(header && header.toLowerCase().includes('barcode')) {
                              barcodeHeader = header;
                            }
                            if(header && header.toLowerCase().includes('name')){
                              nameHeader = header
                            }
                             headerMap[header] = index;
                        });

                         if (!barcodeHeader) {
                             alert("No 'barcode' column found in the file.")
                             return;
                         }
                         if (!nameHeader){
                             alert("No 'name' column found in the file.");
                             return;
                         }


                        database = excelData.slice(1);
                        localStorage.setItem('database', JSON.stringify(database)); // Store database to local storage for local file import
                         localStorage.setItem('headerMap', JSON.stringify(headerMap));
                         localStorage.setItem('barcodeHeader', barcodeHeader);
                          localStorage.setItem('nameHeader', nameHeader);
                        alert('Data imported successfully from local file!');
                         renderEnteredRecords();
                       viewDataButton.disabled = false;
                       searchButton.disabled = false;
                       exportButton.disabled = false;
                    } catch (e) {
                       console.error("Error parsing file:", e)
                        alert('Error parsing file, please check the file format!');
                    }
                 };

                 reader.onerror = (e) =>{
                     console.error("Error reading file:", e)
                        alert('Error reading file, please check the file format!');
                };

                 reader.readAsArrayBuffer(file);
            } catch (error) {
                console.error("Error during import:", error);
                alert('An unexpected error occurred during file import.');
            }
        }


       // Search Functionality (Phase 3)
        searchButton.addEventListener('click', () => {
            const barcode = searchBarcodeInput.value.trim();

            if(!barcode){
                alert('Please enter a barcode to search!')
                return;
            }
            if(database.length === 0){
                alert('No data loaded, Inventory data is empty.')
                return;
            }

            const foundItem = database.find(item => String(item[barcodeHeader]).trim() === barcode); // Ensure barcode comparison is also trimmed and string

            if (foundItem) {
              currentItem = foundItem;

                 renderSearchResultTable(foundItem);
                addExpiryEntry();
                saveButton.disabled = false;
            } else {
               alert("No item found with this barcode!")

              currentItem = null;
                searchResultTable.style.display = 'none';
              expiryInputs.innerHTML = '';
              saveButton.disabled = true;
            }
        });

         function renderSearchResultTable(foundItem) {
           const searchResultTableHead = searchResultTable.querySelector('thead');
           searchResultTableHead.innerHTML = '';
           const headerRow = document.createElement('tr');
          for (const header in headerMap) {
           const th = document.createElement('th');
           th.textContent = header;
           headerRow.appendChild(th);
          }
           searchResultTableHead.appendChild(headerRow)

             searchResultTableBody.innerHTML = '';

               const row = document.createElement('tr');
             for (const header in headerMap) {
               const td = document.createElement('td');
               td.textContent = foundItem[header];
               row.appendChild(td)
              }

             searchResultTableBody.appendChild(row);
           searchResultTable.style.display = 'block';
        }

        // Expiry Date Management (Phase 4)
        addExpiryButton.addEventListener('click', addExpiryEntry);

        function addExpiryEntry() {
            const entryDiv = document.createElement('div');

            const dateInput = document.createElement('input');
            dateInput.type = 'text';
            dateInput.placeholder = 'Expiry Date (dd/mm/yyyy)';
           dateInput.addEventListener('input', (e) => {
              let value = e.target.value.replace(/[^0-9]/g, '');
                 if (value.length > 8){
                    value = value.substring(0, 8);
                   }
                if (value.length > 2) {
                  value = value.substring(0,2) + "/" + value.substring(2);
               }
               if (value.length > 5) {
                  value = value.substring(0, 5) + "/" + value.substring(5);
              }
              e.target.value = value;
            });
             dateInput.addEventListener('blur', (e) =>{
                if(!isValidDate(e.target.value)){
                   alert('Invalid date, Please use correct dd/mm/yyyy format, Ensure that the date is not in the past or too far into the future!');
                   e.target.value = '';
                }
            });

            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.placeholder = 'Quantity';
            quantityInput.min = '1';

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.classList.add('remove-button');
            removeButton.addEventListener('click', () => {
                entryDiv.remove();
            });

            entryDiv.appendChild(dateInput);
            entryDiv.appendChild(quantityInput);
            entryDiv.appendChild(removeButton);
            expiryInputs.appendChild(entryDiv);
        }

          function isValidDate(dateString){
          if(!/^\d{2}\/\d{2}\/\d{4}$/.test(dateString)) {
           return false;
           }

           const [day, month, year] = dateString.split('/').map(Number);
          const date = new Date(year, month-1, day);

           if (date.getDate() !== day || date.getMonth() + 1 !== month || date.getFullYear() !== year) {
           return false;
           }
             const currentDate = new Date();
             const futureDate = new Date();
              futureDate.setFullYear(currentDate.getFullYear() + 5);

           if (date.getTime() < currentDate.getTime()) {
             return false;
            }
          if (date.getTime() > futureDate.getTime()) {
             return false;
           }
            if(date.getTime() === currentDate.getTime()){
            return false;
           }

          return true;
        }
        // Save Entry (Phase 5)
          saveButton.addEventListener('click', () => {
             if(!currentItem){
                alert("Please search for an item to save!");
                 return;
             }
           const expiryEntries = expiryInputs.querySelectorAll('div');
           if (expiryEntries.length === 0) {
             alert('Please add at least one expiry entry!');
              return;
            }
             const itemData = {};
             for(const header in headerMap) {
               itemData[header] = currentItem[header];
             }

             const existingRecordIndex = enteredRecords.findIndex(record => String(record[barcodeHeader]).trim() === String(itemData[barcodeHeader]).trim()); // Trim for comparison

           let record = existingRecordIndex === -1 ? {...itemData} : enteredRecords[existingRecordIndex]


          let count = 1;
          if(existingRecordIndex !== -1){
              for(let i = 1; ; i++) {
                    const expiryDateKey = `expiryDate${i}`;
                   if (record.hasOwnProperty(expiryDateKey)){
                         count++;
                   }else {
                    break;
                    }
               }
             }
              const saveTime = getCurrentDateTime();
          record[`recordTime`] = saveTime;
        expiryEntries.forEach(entryDiv =>{
            const dateInput = entryDiv.querySelector('input[type="text"]');
            const quantityInput = entryDiv.querySelector('input[type="number"]');
            if(!dateInput.value || !quantityInput.value){
              alert("Please ensure you have filled out all date and quantity entries!");
              return;
            }

               record[`expiryDate${count}`] = dateInput.value;
               record[`quantity${count}`] = parseInt(quantityInput.value, 10);
             count++;
           });

           if (existingRecordIndex === -1){
             enteredRecords.push(record);
           }

            localStorage.setItem('enteredRecords', JSON.stringify(enteredRecords));
             renderEnteredRecords();
             clearFields();
            searchBarcodeInput.value = ''; // Clear the search input
              searchResultTable.style.display = 'none';//Clear the search result table
          });

        // Clear Functions (Phase 6)
        clearFieldsButton.addEventListener('click', clearFields);

        function clearFields() {
             expiryInputs.innerHTML = '';
        }
        clearDatabaseButton.addEventListener('click', clearDatabase);

          function clearDatabase() {
           database = []; // Clear in-memory database
           currentItem = null;
           enteredRecords = [];
           headerMap = {};
           barcodeHeader = '';
           nameHeader = '';
           expiryHeaderCount = 0;

           recordTableBody.innerHTML = '';
           searchBarcodeInput.value = '';
           clearFields();
           saveButton.disabled = true;
           searchButton.disabled = true;
           viewDataButton.disabled = true;
           exportButton.disabled = true;
           searchResultTable.style.display = 'none';
           localStorage.removeItem('database'); // Clear database from local storage as well if it was ever stored from local file
           localStorage.removeItem('headerMap');
           localStorage.removeItem('barcodeHeader');
           localStorage.removeItem('nameHeader');
         alert("Database has been cleared!");
       }


        // Render Table & List Box (Phase 7)
        function renderItemList() {

        }

           function renderEnteredRecords() {
            const tableHead = recordTable.querySelector('thead');
                const tableBody = recordTable.querySelector('tbody');

                // Clear existing table headers and body
                tableHead.innerHTML = '';
                tableBody.innerHTML = '';

                 // Extract all unique headers from the data
                 const allHeaders = new Set();
                enteredRecords.forEach(record => {
                   for (const key in record) {
                     allHeaders.add(key);
                    }
                  });
                  const headerRow = document.createElement('tr');
                   allHeaders.forEach(header => {
                   const headerCell = document.createElement('th');
                   headerCell.textContent = header;
                  headerRow.appendChild(headerCell);
                 });

                  const recordTimeHeader = document.createElement('th');
                  recordTimeHeader.textContent = "Recording Time";
                  headerRow.appendChild(recordTimeHeader);

                 tableHead.appendChild(headerRow)

              enteredRecords.forEach(record => {
                  const row = document.createElement('tr');
                  allHeaders.forEach(key => {
                     const cell = document.createElement('td');
                       cell.textContent = record[key] || '';
                       row.appendChild(cell);
                  });
                   const recordTimeCell = document.createElement('td');
                    recordTimeCell.textContent = record.recordTime || '';
                     row.appendChild(recordTimeCell);

                   tableBody.appendChild(row);
           });
         }

        function renderDataList(){
             const popupTable = document.getElementById('popupTable');
            popupTable.innerHTML = '';

            const headers = Object.keys(headerMap);
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
              const th = document.createElement('th');
              th.textContent = headerText;
              headerRow.appendChild(th);
            });
            popupTable.appendChild(headerRow);

            database.forEach(row => {
              const tr = document.createElement('tr');
              for (const header in headerMap) {
                const td = document.createElement('td');
                td.textContent = row[header];
                tr.appendChild(td);
              }
              popupTable.appendChild(tr);
            });

            dataPopup.style.display = 'flex';
        }


        // Export Data (Phase 8)
        exportButton.addEventListener('click', () => {
            if (enteredRecords.length === 0) {
                alert('No records to export!');
                return;
            }

            try {
                const worksheet = XLSX.utils.json_to_sheet(enteredRecords);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Inventory Records');
                XLSX.writeFile(workbook, 'inventory_records.xlsx');
                enteredRecords = [];
               localStorage.setItem('enteredRecords', JSON.stringify(enteredRecords));
                renderEnteredRecords();
            } catch (error) {
                console.error("Error during export:", error);
                alert('An error occurred while exporting the data.');
            }
        });

       viewDataButton.addEventListener('click', () =>{
            if(database.length === 0){
               alert("Please import excel sheet to display data!")
                return;
            }
           renderDataList();
        });


        closePopup.addEventListener('click', () => {
             dataPopup.style.display = 'none';
          });

          window.addEventListener('click', (event) => {
            if (event.target === dataPopup) {
              dataPopup.style.display = 'none';
           }
         });

        // Barcode Scanning Functionality
        let scannerActive = false;

        scanBarcodeButton.addEventListener('click', () => {
            if (scannerActive) {
                stopScanner();
            } else {
                startScanner();
            }
        });

        function startScanner() {
            barcodeScannerResult.textContent = ''; // Clear previous result
            barcodeScannerResult.className = ''; // Clear any previous class
            barcodeScannerViewport.style.display = 'block'; // Show video viewport
            scannerActive = true;
            scanBarcodeButton.textContent = 'Stop Scanning';

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: barcodeScannerViewport,    // Or '#yourElement' (optional)
                    constraints: {
                        facingMode: "environment"  // or "user" for front camera
                    }
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "code_128_reader",
                              "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"] // Add or remove readers as needed
                },

            }, function(err) {
                if (err) {
                    console.error(err);
                    barcodeScannerResult.textContent = `Error starting scanner: ${err.message || 'Check console for details'}`;
                    barcodeScannerResult.className = 'error';
                    barcodeScannerViewport.style.display = 'none'; // Hide video on error
                    scannerActive = false;
                    scanBarcodeButton.textContent = 'Scan Barcode';
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                if (result && result.codeResult && result.codeResult.code) {
                    const barcode = result.codeResult.code;
                    stopScanner();
                    barcodeScannerResult.textContent = `Barcode Scanned: ${barcode}`;
                    barcodeScannerResult.className = 'success';
                    searchBarcodeInput.value = barcode; // Fill the search input
                    searchButton.click(); // Optionally trigger search automatically
                }
            });
        }

        function stopScanner() {
            Quagga.stop();
            barcodeScannerViewport.style.display = 'none'; // Hide video viewport
            scannerActive = false;
            scanBarcodeButton.textContent = 'Scan Barcode';
        }


    </script>
</body>
</html>
