<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 10px;
            background-color: #f0f0f0;
        }
         #currentDateDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1em;
            color: #555;
          }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5em;
        }
        .container{
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
             font-size: 1em;
             padding: 12px 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
             font-size: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
           overflow-x: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
             font-size: 0.9em;
             white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
        }
         .remove-button {
            background-color: #f44336;
            color: white;
        }
         #dataPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
           overflow: auto;
        }
        #dataPopupContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow: auto; /* Enable scroll if table overflows */
            max-height: 80vh; /* Limit maximum height of the popup */
            max-width: 80vw;
        }
        .closePopup {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        .closePopup:hover {
            color: #333;
        }
        #popupTable {
            width: 100%;
            border-collapse: collapse;
        }
        #popupTable th,
        #popupTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #popupTable th {
            background-color: #f2f2f2;
        }
        #searchResultTable {
          width: 100%;
          border-collapse: collapse;
          margin-top: 10px;
            overflow-x: auto;
        }

        #searchResultTable th, #searchResultTable td{
          border: 1px solid #ddd;
          padding: 8px;
           white-space: nowrap;
        }
        /* Remove hover effects on touch devices */
        @media (pointer: coarse) {
           button:hover {
            background-color: #4CAF50;
          }
          .remove-button:hover {
              background-color: #f44336;
          }
        }
         /* Adjust styles for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.3em;
            }
           button {
            font-size: 0.9em;
            padding: 10px 16px;
            margin: 3px;
          }
            input[type="text"], input[type="number"] {
                 font-size: 0.9em;
                 padding: 6px;
            }
             table th, table td {
                font-size: 0.8em;
                padding: 6px;
             }
        }
    </style>
     <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="currentDateDisplay"></div>
    <h1>Inventory Manager</h1>

    <div class="container">
        <input type="file" id="fileInput" accept=".xlsx, .xls" style="display:none">
        <button id="importButton" style="display:none;">Import Data</button>  <!-- Hiding Import Button -->
        <button id="loadSheetButton">Load Google Sheet Data</button> <!-- Button to load Google Sheet -->
        <button id="viewDataButton" disabled>View Imported Data</button>
        <button id="clearDatabaseButton" disabled>Clear Database</button>
        </div>
        <br/>
    <div class="container">
        <input type="text" id="searchBarcodeInput" placeholder="Search by Barcode">
        <button id="searchButton" disabled>Search</button>
    </div>

      <table id="searchResultTable" style="display: none;">
        <thead>
           <!-- Headers will be dynamically added here -->
        </thead>
        <tbody id="searchResultTableBody">
           <!-- Search results will be added here-->
        </tbody>
      </table>

    <div id="expiryInputs">
        <!-- Dynamic Expiry Inputs will be placed here -->
    </div>

    <div class="container">
        <button id="addExpiryButton">Add Expiry</button>
        <button id="saveButton" disabled>Save Entry</button>
        <button id="clearFieldsButton">Clear Fields</button>
    </div>


    <br/>

    <table id="recordTable">
        <thead>

        </thead>
        <tbody id="recordTableBody">
            <!-- Entered records will be displayed here -->
        </tbody>
    </table>

    <div class="container">
     <button id="exportButton" disabled>Export Data</button>
    </div>

    <div id="dataPopup" style="display:none">
        <div id="dataPopupContent">
         <span class="closePopup">Ã—</span>
         <table id="popupTable"></table>
        </div>
    </div>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script>
         // Firebase Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCOODiDUvRq7EaOZtmK7C82dAGCtCjEGBI",
          authDomain: "expiry-record.firebaseapp.com",
          projectId: "expiry-record",
          storageBucket: "expiry-record.firebasestorage.app",
          messagingSenderId: "457082071077",
          appId: "1:457082071077:web:9ac6b994b459dbdb29f7cc",
          measurementId: "G-VKENXVTLB5"
        };


        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app); // Firestore database instance

         // Global variables
        let database = [];
        let currentItem = null;
        let enteredRecords = [];
        let headerMap = {}; // Map to store column index by header
        let barcodeHeader = '';
        let nameHeader = '';
        let expiryHeaderCount = 0;

        const googleSheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRBHjQ-Gsb4AFkplCr5sHTme_hAXGzr51-2bhCfrw6rjUaAg5TkRHU8COSYPE9BaA/pub?output=csv";


        // Get HTML elements
        const fileInput = document.getElementById('fileInput');
        const importButton = document.getElementById('importButton');
        const loadSheetButton = document.getElementById('loadSheetButton'); // Google Sheet Load Button
        const searchBarcodeInput = document.getElementById('searchBarcodeInput');
        const searchButton = document.getElementById('searchButton');
         const searchResultTable = document.getElementById('searchResultTable');
         const searchResultTableBody = document.getElementById('searchResultTableBody')
        const expiryInputs = document.getElementById('expiryInputs');
        const addExpiryButton = document.getElementById('addExpiryButton');
        const saveButton = document.getElementById('saveButton');
        const clearFieldsButton = document.getElementById('clearFieldsButton');
        const recordTableBody = document.getElementById('recordTableBody');
        const exportButton = document.getElementById('exportButton');
         const viewDataButton = document.getElementById('viewDataButton');
        const clearDatabaseButton = document.getElementById('clearDatabaseButton');
        const dataPopup = document.getElementById('dataPopup');
        const dataPopupContent = document.getElementById('dataPopupContent');
          const currentDateDisplay = document.getElementById('currentDateDisplay');
        const closePopup = document.querySelector('.closePopup');

          function getCurrentDateTime(){
              const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
             const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

              return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`
          }


        // Load data from Firebase Firestore
        async function loadDataFromFirestore() {
            try {
                const metadataDoc = await db.collection('appMetadata').doc('headers').get();
                if (metadataDoc.exists) {
                    const metadata = metadataDoc.data();
                    headerMap = metadata.headerMap || {};
                    barcodeHeader = metadata.barcodeHeader || '';
                    nameHeader = metadata.nameHeader || '';
                }

                const inventoryCollection = db.collection('inventoryData');
                const snapshot = await inventoryCollection.get();
                database = [];
                snapshot.forEach(doc => {
                    database.push(doc.data());
                });


                renderEnteredRecords();

                if (database.length > 0) {
                    searchButton.disabled = false;
                    viewDataButton.disabled = false;
                    clearDatabaseButton.disabled = false;
                    exportButton.disabled = false;
                }
                console.log("Data loaded from Firestore.");

            } catch (error) {
                console.error("Error loading data from Firestore:", error);
                alert("Error loading data from Firebase. Check console.");
            }
        }

        loadDataFromFirestore();


        // Function to parse CSV data
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(header => header.trim());
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].split(',').map(cell => cell.trim());
                const obj = {};
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = currentLine[j];
                }
                data.push(obj);
            }
            return { headers, data };
        }


        // Import Functionality from Google Sheet
        loadSheetButton.addEventListener('click', handleGoogleSheetImport);

        async function handleGoogleSheetImport() {
             try {
                 const response = await fetch(googleSheetCsvUrl);
                 if (!response.ok) {
                     throw new Error(`HTTP error! status: ${response.status}`);
                 }
                 const csvText = await response.text();
                 const csvData = parseCSV(csvText);
                 if (!csvData || csvData.data.length === 0) {
                     alert('Google Sheet is empty or unreadable!');
                     return;
                 }

                 const headers = csvData.headers;
                 headers.forEach((header, index) => {
                     if(header && header.toLowerCase().includes('barcode')) {
                       barcodeHeader = header;
                     }
                     if(header && header.toLowerCase().includes('name')){
                       nameHeader = header
                     }
                      headerMap[header] = index;
                 });

                  if (!barcodeHeader) {
                      alert("No 'barcode' column found in the Google Sheet.")
                      return;
                  }
                  if (!nameHeader){
                      alert("No 'name' column found in the Google Sheet.");
                      return;
                  }

                 database = csvData.data;

                 await saveDatabaseToFirestore(database, headerMap, barcodeHeader, nameHeader);

                 alert('Data imported from Google Sheet successfully!');
                 renderEnteredRecords();
                 viewDataButton.disabled = false;
                 clearDatabaseButton.disabled = false;
                 exportButton.disabled = false;


             } catch (error) {
                 console.error("Error importing data from Google Sheet:", error);
                 alert('Error importing data from Google Sheet. Please check console for details.');
             }
         }


        // Function to save database data to Firestore
        async function saveDatabaseToFirestore(dbData, headerMapData, barcodeHeaderData, nameHeaderData) {
            try {
                const inventoryCollection = db.collection('inventoryData');

                // Clear existing data in the collection
                const querySnapshot = await inventoryCollection.get();
                const batch = db.batch();
                querySnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();
                console.log("Cleared previous inventory data from Firestore.");


                for (const item of dbData) {
                    await inventoryCollection.add(item);
                }

                await db.collection('appMetadata').doc('headers').set({
                    headerMap: headerMapData,
                    barcodeHeader: barcodeHeaderData,
                    nameHeader: nameHeaderData
                });

                console.log("Database, header map, and header info saved to Firestore.");

            } catch (error) {
                console.error("Error saving data to Firestore:", error);
                throw error;
            }
        }


       // Search Functionality (Phase 3)
        searchButton.addEventListener('click', () => {
            const barcode = searchBarcodeInput.value.trim();

            if(!barcode){
                alert('Please enter a barcode to search!')
                return;
            }
            if(database.length === 0){
                alert('No data loaded from Google Sheet.')
                return;
            }

            const foundItem = database.find(item => item[headerMap[barcodeHeader]] === barcode || item[barcodeHeader] === barcode);


            if (foundItem) {
              currentItem = foundItem;

                 renderSearchResultTable(foundItem);
                addExpiryEntry();
                saveButton.disabled = false;
            } else {
               alert("No item found with this barcode!")

              currentItem = null;
                searchResultTable.style.display = 'none';
              expiryInputs.innerHTML = '';
              saveButton.disabled = true;
            }
        });

         function renderSearchResultTable(foundItem) {
           const searchResultTableHead = searchResultTable.querySelector('thead');
           searchResultTableHead.innerHTML = '';
           const headerRow = document.createElement('tr');
          for (const header in headerMap) {
           const th = document.createElement('th');
           th.textContent = header;
           headerRow.appendChild(th);
          }
           searchResultTableHead.appendChild(headerRow)

             searchResultTableBody.innerHTML = '';

               const row = document.createElement('tr');
             for (const header in headerMap) {
               const td = document.createElement('td');
               td.textContent = foundItem[header];
               row.appendChild(td)
              }

             searchResultTableBody.appendChild(row);
           searchResultTable.style.display = 'block';
        }

        // Expiry Date Management (Phase 4)
        addExpiryButton.addEventListener('click', addExpiryEntry);

        function addExpiryEntry() {
            const entryDiv = document.createElement('div');

            const dateInput = document.createElement('input');
            dateInput.type = 'text';
            dateInput.placeholder = 'Expiry Date (dd/mm/yyyy)';
           dateInput.addEventListener('input', (e) => {
              let value = e.target.value.replace(/[^0-9]/g, '');
                 if (value.length > 8){
                    value = value.substring(0, 8);
                   }
                if (value.length > 2) {
                  value = value.substring(0,2) + "/" + value.substring(2);
               }
               if (value.length > 5) {
                  value = value.substring(0, 5) + "/" + value.substring(5);
              }
              e.target.value = value;
            });
             dateInput.addEventListener('blur', (e) =>{
                if(!isValidDate(e.target.value)){
                   alert('Invalid date, Please use correct dd/mm/yyyy format, Ensure that the date is not in the past or too far into the future!');
                   e.target.value = '';
                }
            });

            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.placeholder = 'Quantity';
            quantityInput.min = '1';

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.classList.add('remove-button');
            removeButton.addEventListener('click', () => {
                entryDiv.remove();
            });

            entryDiv.appendChild(dateInput);
            entryDiv.appendChild(quantityInput);
            entryDiv.appendChild(removeButton);
            expiryInputs.appendChild(entryDiv);
        }

          function isValidDate(dateString){
          if(!/^\d{2}\/\d{2}\/\d{4}$/.test(dateString)) {
           return false;
           }

           const [day, month, year] = dateString.split('/').map(Number);
          const date = new Date(year, month-1, day);

           if (date.getDate() !== day || date.getMonth() + 1 !== month || date.getFullYear() !== year) {
           return false;
           }
             const currentDate = new Date();
             const futureDate = new Date();
              futureDate.setFullYear(currentDate.getFullYear() + 5);

           if (date.getTime() < currentDate.getTime()) {
             return false;
            }
          if (date.getTime() > futureDate.getTime()) {
             return false;
           }
            if(date.getTime() === currentDate.getTime()){
            return false;
           }

          return true;
        }
        // Save Entry (Phase 5)
          saveButton.addEventListener('click', async () => {
             if(!currentItem){
                alert("Please search for an item to save!");
                 return;
             }
           const expiryEntries = expiryInputs.querySelectorAll('div');
           if (expiryEntries.length === 0) {
             alert('Please add at least one expiry entry!');
              return;
            }
             const itemData = {};
             for(const header in headerMap) {
               itemData[header] = currentItem[header];
             }

             const existingRecordIndex = enteredRecords.findIndex(record => record[barcodeHeader] === itemData[barcodeHeader] || record[barcodeHeader] === itemData[barcodeHeader]);

           let record = existingRecordIndex === -1 ? {...itemData} : enteredRecords[existingRecordIndex]


          let count = 1;
          if(existingRecordIndex !== -1){
              for(let i = 1; ; i++) {
                    const expiryDateKey = `expiryDate${i}`;
                   if (record.hasOwnProperty(expiryDateKey)){
                         count++;
                   }else {
                    break;
                    }
               }
             }
              const saveTime = getCurrentDateTime();
          record[`recordTime`] = saveTime;
        expiryEntries.forEach(entryDiv =>{
            const dateInput = entryDiv.querySelector('input[type="text"]');
            const quantityInput = entryDiv.querySelector('input[type="number"]');
            if(!dateInput.value || !quantityInput.value){
              alert("Please ensure you have filled out all date and quantity entries!");
              return;
            }

               record[`expiryDate${count}`] = dateInput.value;
               record[`quantity${count}`] = parseInt(quantityInput.value, 10);
             count++;
           });

           if (existingRecordIndex === -1){
             enteredRecords.push(record);
           }


            await saveEnteredRecordsToFirestore(enteredRecords);
             renderEnteredRecords();
             clearFields();
            searchBarcodeInput.value = '';
              searchResultTable.style.display = 'none';
          });

           // Function to save entered records to Firestore
        async function saveEnteredRecordsToFirestore(records) {
            try {
                const recordsCollection = db.collection('inventoryRecords');

                // Clear existing records before saving new ones - you might want to adjust this logic
                const querySnapshot = await recordsCollection.get();
                const batch = db.batch();
                querySnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();
                console.log("Cleared previous entered records from Firestore.");


                for (const record of records) {
                    await recordsCollection.add(record);
                }
                console.log("Entered records saved to Firestore.");

            } catch (error) {
                console.error("Error saving entered records to Firestore:", error);
                alert("Error saving entered records to Firebase. Check console.");
            }
        }

        // Clear Functions (Phase 6)
        clearFieldsButton.addEventListener('click', clearFields);

        function clearFields() {
             expiryInputs.innerHTML = '';
        }
        clearDatabaseButton.addEventListener('click', clearDatabase);

          async function clearDatabase() {
           await clearFirestoreDatabase();

           database = [];
           currentItem = null;
           enteredRecords = [];
           headerMap = {};
           barcodeHeader = '';
           nameHeader = '';
           expiryHeaderCount = 0;

           recordTableBody.innerHTML = '';
           searchBarcodeInput.value = '';
           clearFields();
           saveButton.disabled = true;
           viewDataButton.disabled = true;
           clearDatabaseButton.disabled = true;
           exportButton.disabled = true;
           searchButton.disabled = true;
           searchResultTable.style.display = 'none';

         alert("Database has been cleared from Firebase!");
       }

        async function clearFirestoreDatabase() {
            try {
                // Clear 'inventoryData' collection
                const inventoryCollection = db.collection('inventoryData');
                let querySnapshot = await inventoryCollection.get();
                let batch = db.batch();
                querySnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();
                console.log("Cleared 'inventoryData' collection.");

                // Clear 'inventoryRecords' collection
                const recordsCollection = db.collection('inventoryRecords');
                querySnapshot = await recordsCollection.get();
                batch = db.batch();
                querySnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();
                console.log("Cleared 'inventoryRecords' collection.");

                // Clear header metadata
                await db.collection('appMetadata').doc('headers').delete();
                console.log("Cleared header metadata.");

            } catch (error) {
                console.error("Error clearing Firestore database:", error);
                alert("Error clearing database in Firebase. Check console.");
            }
        }


        // Render Table & List Box (Phase 7)


           async function renderEnteredRecords() {
            const tableHead = recordTable.querySelector('thead');
                const tableBody = recordTable.querySelector('tbody');

                // Clear existing table headers and body
                tableHead.innerHTML = '';
                tableBody.innerHTML = '';

                try {
                    const recordsCollection = db.collection('inventoryRecords');
                    const snapshot = await recordsCollection.get();
                    enteredRecords = [];
                    const recordsFromFirestore = [];
                    snapshot.forEach(doc => {
                        recordsFromFirestore.push(doc.data());
                        enteredRecords.push(doc.data());
                    });


                    if (recordsFromFirestore.length === 0) {
                        return;
                    }

                    const allHeaders = new Set();
                    recordsFromFirestore.forEach(record => {
                        for (const key in record) {
                            allHeaders.add(key);
                        }
                    });
                    const headerRow = document.createElement('tr');
                    allHeaders.forEach(header => {
                        const headerCell = document.createElement('th');
                        headerCell.textContent = header;
                        headerRow.appendChild(headerCell);
                    });

                    const recordTimeHeader = document.createElement('th');
                    recordTimeHeader.textContent = "Recording Time";
                    headerRow.appendChild(recordTimeHeader);

                    tableHead.appendChild(headerRow);

                    recordsFromFirestore.forEach(record => {
                        const row = document.createElement('tr');
                        allHeaders.forEach(key => {
                            const cell = document.createElement('td');
                            cell.textContent = record[key] || '';
                            row.appendChild(cell);
                        });
                        const recordTimeCell = document.createElement('td');
                        recordTimeCell.textContent = record.recordTime || '';
                        row.appendChild(recordTimeCell);

                        tableBody.appendChild(row);
                    });

                } catch (error) {
                    console.error("Error rendering entered records from Firestore:", error);
                    alert("Error rendering entered records. Check console.");
                }
         }

        function renderDataList(){
             const popupTable = document.getElementById('popupTable');
            popupTable.innerHTML = '';

            const headers = Object.keys(headerMap);
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
              const th = document.createElement('th');
              th.textContent = headerText;
              headerRow.appendChild(th);
            });
            popupTable.appendChild(headerRow);

            database.forEach(row => {
              const tr = document.createElement('tr');
              for (const header in headerMap) {
                const td = document.createElement('td');
                td.textContent = row[header];
                tr.appendChild(td);
              }
              popupTable.appendChild(tr);
            });

            dataPopup.style.display = 'flex';
        }


        // Export Data (Phase 8)
        exportButton.addEventListener('click', () => {
            if (enteredRecords.length === 0) {
                alert('No records to export!');
                return;
            }

            try {
                const worksheet = XLSX.utils.json_to_sheet(enteredRecords);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Inventory Records');
                XLSX.writeFile(workbook, 'inventory_records.xlsx');
                enteredRecords = [];
                saveEnteredRecordsToFirestore(enteredRecords); // Clear Firestore records after export - adjust logic if needed.
                renderEnteredRecords();
            } catch (error) {
                console.error("Error during export:", error);
                alert('An error occurred while exporting the data.');
            }
        });

       viewDataButton.addEventListener('click', () =>{
            if(database.length === 0){
               alert("Please Load Google Sheet data to display!");
                return;
            }
           renderDataList();
        });


        closePopup.addEventListener('click', () => {
             dataPopup.style.display = 'none';
          });

          window.addEventListener('click', (event) => {
            if (event.target === dataPopup) {
              dataPopup.style.display = 'none';
           }
         });
    </script>
</body>
