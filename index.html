<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Roboto and Roboto Condensed -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Material Icons -->
    <style>
        /* ... (Your CSS Styles - No changes needed) ... */
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

</head>
<body>
    <div id="currentDateDisplay"></div>
    <div class="container">
        <h1>Inventory Manager</h1>

        <section class="database-section-container">
            <h2>Database Management</h2>
            <p>Data is automatically loaded from Google Sheets.</p>
            <button id="viewDataButton" class="secondary-button" disabled><span class="material-icons">visibility</span>View Data</button>
            <button id="clearDatabaseButton" class="secondary-button" disabled><span class="material-icons">delete_sweep</span>Clear DB</button>
            <button id="exportButton" class="secondary-button" disabled><span class="material-icons">file_download</span>Export Data</button>
        </section>

        <section class="database-section-container">
            <h2>Search Inventory</h2>
            <div style="display: flex; gap: 12px; align-items: center; margin-bottom: 20px;">
                <input type="text" id="searchBarcodeInput" placeholder="Enter Barcode to Search">
                <button id="searchButton" disabled><span class="material-icons">search</span>Search</button>
            </div>
            <table id="searchResultTable">
                <thead>
                   <!-- Headers will be dynamically added here -->
                </thead>
                <tbody id="searchResultTableBody">
                   <!-- Search results will be added here-->
                </tbody>
              </table>
        </section>

        <section class="database-section-container">
            <h2>Record Entry</h2>
            <div style="margin-bottom: 16px;">
                <button id="addExpiryButton"><span class="material-icons">add</span>Add Expiry</button>
                <button id="clearFieldsButton" class="secondary-button"><span class="material-icons">clear_all</span>Clear Fields</button>
            </div>

            <div id="expiryInputs">
                <!-- Dynamic Expiry Inputs will be placed here -->
            </div>

            <button id="saveButton" disabled class="save-expiry-button"><span class="material-icons">save</span>Save Entry</button>
        </section>


        <section class="database-section-container">
            <h2>Inventory Records</h2>
            <table id="recordTable">
                <thead>

                </thead>
                <tbody id="recordTableBody">
                    <!-- Entered records will be displayed here -->
                </tbody>
            </table>
        </section>


        <div id="dataPopup" style="display:none">
            <div id="dataPopupContent">
             <span class="closePopup">Ã—</span>
             <table id="popupTable"></table>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        // Firebase configuration - REPLACE WITH YOUR OWN CONFIG
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
          databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_PROJECT_ID.appspot.com",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID",
          measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const databaseFirebase = firebase.database().ref(); // Get reference to the database

        // Global variables
        let database = []; // Will store data fetched from Firebase
        let currentItem = null;
        let enteredRecords = [];
        let headerMap = {};
        let barcodeHeader = '';
        let nameHeader = '';
        const googleSheetCSVUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRBHjQ-Gsb4AFkplCr5sHTme_hAXGzr51-2bhCfrw6rjUaAg5TkRHU8COSYPE9BaA/pub?output=csv";

        // Get HTML elements (No changes needed here)
        const searchBarcodeInput = document.getElementById('searchBarcodeInput');
        const searchButton = document.getElementById('searchButton');
        const searchResultTable = document.getElementById('searchResultTable');
        const searchResultTableBody = document.getElementById('searchResultTableBody')
        const expiryInputs = document.getElementById('expiryInputs');
        const addExpiryButton = document.getElementById('addExpiryButton');
        const saveButton = document.getElementById('saveButton');
        const clearFieldsButton = document.getElementById('clearFieldsButton');
        const recordTableBody = document.getElementById('recordTableBody');
        const exportButton = document.getElementById('exportButton');
        const viewDataButton = document.getElementById('viewDataButton');
        const clearDatabaseButton = document.getElementById('clearDatabaseButton');
        const dataPopup = document.getElementById('dataPopup');
        const dataPopupContent = document.getElementById('dataPopupContent');
        const currentDateDisplay = document.getElementById('currentDateDisplay');
        const closePopup = document.querySelector('.closePopup');

        function getCurrentDateTime(){
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`
        }

        // Load entered records from local storage (No changes needed here)
        function loadEnteredRecordsFromLocalStorage() {
            const storedEnteredRecords = localStorage.getItem('enteredRecords');
            const storedCurrentDate = localStorage.getItem('currentDate');

            if (storedEnteredRecords) enteredRecords = JSON.parse(storedEnteredRecords);
            if(!storedCurrentDate){
                localStorage.setItem('currentDate', getCurrentDateTime());
                storedCurrentDate = localStorage.getItem('currentDate')
            }

            currentDateDisplay.textContent = `Current Date: ${storedCurrentDate}`;
            renderEnteredRecords();
        }

        loadEnteredRecordsFromLocalStorage();


        // Function to fetch data from Google Sheet and load into Firebase and local database
        async function loadDatabaseFromGoogleSheet() {
            try {
                const response = await fetch(googleSheetCSVUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                const parsedData = parseCSV(csvText);
                if (parsedData && parsedData.length > 0) {
                    // Assuming the first row is headers
                    const headers = parsedData[0];
                    headers.forEach((header, index) => {
                        if(header && header.toLowerCase().includes('barcode')) {
                            barcodeHeader = header;
                        }
                        if(header && header.toLowerCase().includes('name')){
                            nameHeader = header
                        }
                        headerMap[header] = index;
                    });

                    if (!barcodeHeader) {
                        alert("No 'barcode' column found in the Google Sheet.")
                        return;
                    }
                    if (!nameHeader){
                        alert("No 'name' column found in the Google Sheet.");
                        return;
                    }

                    // Store data in Firebase Realtime Database, using barcode as key
                    const itemsRef = databaseFirebase.child('inventoryItems'); // Path in Firebase
                    const databaseArray = [];
                    for (let i = 1; i < parsedData.length; i++) { // Start from 1 to skip header row
                        const itemData = {};
                        const row = parsedData[i];
                        let barcodeValue = "";
                        headers.forEach((header, index) => {
                            itemData[header] = row[index];
                            if (header === barcodeHeader) {
                                barcodeValue = row[index]; // Use barcode as key
                            }
                        });
                        if(barcodeValue){
                            await itemsRef.child(barcodeValue).set(itemData); // Set data in Firebase
                            databaseArray.push(itemData); // Also keep a local array for search
                        }
                    }

                    database = databaseArray; // Update local database array
                    alert('Data loaded from Google Sheets successfully!');
                    enableButtons();

                } else {
                    alert('No data found in Google Sheet or error parsing CSV.');
                }
            } catch (error) {
                console.error("Error loading data from Google Sheet:", error);
                alert('Failed to load data from Google Sheets. Please check the URL and your internet connection.');
            }
        }


        // CSV Parsing function
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length === 0) return [];
            const headers = lines[0].split(',').map(header => header.trim()); // Assuming comma-separated
            const data = [];
            data.push(headers); // Store headers as the first element
            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].split(',').map(item => item.trim());
                if(currentLine.length === headers.length){ //Ensure row has same number of columns as headers
                    data.push(currentLine);
                }
            }
            return data;
        }


        function enableButtons() {
            searchButton.disabled = false;
            viewDataButton.disabled = false;
            clearDatabaseButton.disabled = false;
            exportButton.disabled = false;
        }

        // Load data from Google Sheet on page load
        loadDatabaseFromGoogleSheet();


        // Search Functionality (Phase 3) - Modified to search in local database array
        searchButton.addEventListener('click', () => {
            const barcode = searchBarcodeInput.value.trim();

            if(!barcode){
                alert('Please enter a barcode to search!')
                return;
            }
            if(database.length === 0){
                alert('No data loaded from Google Sheets yet.')
                return;
            }

            const foundItem = database.find(item => item[barcodeHeader] === barcode);


            if (foundItem) {
                currentItem = foundItem;
                renderSearchResultTable(foundItem);
                addExpiryEntry();
                saveButton.disabled = false;
            } else {
                alert("No item found with this barcode!")
                currentItem = null;
                searchResultTable.style.display = 'none';
                expiryInputs.innerHTML = '';
                saveButton.disabled = true;
            }
        });

        function renderSearchResultTable(foundItem) {
            const searchResultTableHead = searchResultTable.querySelector('thead');
            searchResultTableHead.innerHTML = '';
            const headerRow = document.createElement('tr');
            for (const header in headerMap) {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            }
            searchResultTableHead.appendChild(headerRow)

            searchResultTableBody.innerHTML = '';

            const row = document.createElement('tr');
            for (const header in headerMap) {
                const td = document.createElement('td');
                td.textContent = foundItem[header];
                row.appendChild(td)
            }

            searchResultTableBody.appendChild(row);
            searchResultTable.style.display = 'block';
        }

        // Expiry Date Management (Phase 4) - No changes needed
        addExpiryButton.addEventListener('click', addExpiryEntry);

        function addExpiryEntry() {
            const entryDiv = document.createElement('div');
            entryDiv.classList.add('expiry-input-group');

            const dateInput = document.createElement('input');
            dateInput.type = 'text';
            dateInput.placeholder = 'Expiry Date (dd/mm/yyyy)';
            dateInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/[^0-9]/g, '');
                if (value.length > 8){
                    value = value.substring(0, 8);
                }
                if (value.length > 2) {
                    value = value.substring(0,2) + "/" + value.substring(2);
                }
                if (value.length > 5) {
                    value = value.substring(0, 5) + "/" + value.substring(5);
                }
                e.target.value = value;
            });
            dateInput.addEventListener('blur', (e) =>{
                if(!isValidDate(e.target.value)){
                    alert('Invalid date, Please use correct dd/mm/yyyy format, Ensure that the date is not in the past or too far into the future!');
                    e.target.value = '';
                }
            });

            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.placeholder = 'Quantity';
            quantityInput.min = '1';


            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.classList.add('remove-button');
            removeButton.addEventListener('click', () => {
                entryDiv.remove();
            });


            const addExpiryForButton = document.createElement('button');
            addExpiryForButton.textContent = 'Add Expiry';
            addExpiryForButton.classList.add('add-expiry-button-inline'); //Class name not used now
            addExpiryForButton.addEventListener('click', () => {
                addExpiryEntry(); // Call the general addExpiryEntry function
            });


            entryDiv.appendChild(dateInput);
            entryDiv.appendChild(quantityInput);
            entryDiv.appendChild(removeButton);
            entryDiv.appendChild(addExpiryForButton);
            expiryInputs.appendChild(entryDiv);
        }


        function isValidDate(dateString){
            if(!/^\d{2}\/\d{2}\/\d{4}$/.test(dateString)) {
                return false;
            }

            const [day, month, year] = dateString.split('/').map(Number);
            const date = new Date(year, month-1, day);

            if (date.getDate() !== day || date.getMonth() + 1 !== month || date.getFullYear() !== year) {
                return false;
            }
            const currentDate = new Date();
            const futureDate = new Date();
            futureDate.setFullYear(currentDate.getFullYear() + 5);

            if (date.getTime() < currentDate.getTime()) {
                return false;
            }
            if (date.getTime() > futureDate.getTime()) {
                return false;
            }
            if(date.getTime() === currentDate.getTime()){
                return false;
            }

            return true;
        }


        // Save Entry (Phase 5) - Main Save Button (Now Visible and used for all entries) - No changes needed
        saveButton.addEventListener('click', () => {
            if(!currentItem){
                alert("Please search for an item to save!");
                return;
            }
            const expiryEntries = expiryInputs.querySelectorAll('.expiry-input-group'); // Select by class name
            if (expiryEntries.length === 0) {
                alert('Please add at least one expiry entry!');
                return;
            }
            const itemData = {};
            for(const header in headerMap) {
                itemData[header] = currentItem[header]; //currentItem is already an object
            }

            const existingRecordIndex = enteredRecords.findIndex(record => record[barcodeHeader] === itemData[barcodeHeader]);

            let record = existingRecordIndex === -1 ? {...itemData} : enteredRecords[existingRecordIndex]


            let count = 1;
            if(existingRecordIndex !== -1){
                for(let i = 1; ; i++) {
                    const expiryDateKey = `expiryDate${i}`;
                    if (record.hasOwnProperty(expiryDateKey)){
                        count++;
                    }else {
                        break;
                    }
                }
            }
            const saveTime = getCurrentDateTime();
            record[`recordTime`] = saveTime;
            expiryEntries.forEach(entryDiv =>{
                const dateInput = entryDiv.querySelector('input[type="text"]');
                const quantityInput = entryDiv.querySelector('input[type="number"]');
                if(!dateInput.value || !quantityInput.value){
                    alert("Please ensure you have filled out all date and quantity entries!");
                    return;
                }

                record[`expiryDate${count}`] = dateInput.value;
                record[`quantity${count}`] = parseInt(quantityInput.value, 10);
                count++;
            });

            if (existingRecordIndex === -1){
                enteredRecords.push(record);
            }

            localStorage.setItem('enteredRecords', JSON.stringify(enteredRecords));
            renderEnteredRecords();
            clearFields();
            searchBarcodeInput.value = ''; // Clear the search input
            searchResultTable.style.display = 'none';//Clear the search result table
        });

        // Clear Functions (Phase 6) - No changes needed
        clearFieldsButton.addEventListener('click', clearFields);

        function clearFields() {
            expiryInputs.innerHTML = '';
        }
        clearDatabaseButton.addEventListener('click', clearDatabase);

        function clearDatabase() {
            //Clear Firebase Database
            const itemsRef = firebase.database().ref('inventoryItems');
            itemsRef.remove()
            .then(() => {
                database = []; // Clear local database array
                currentItem = null;
                enteredRecords = [];
                headerMap = {};
                barcodeHeader = '';
                nameHeader = '';

                recordTableBody.innerHTML = '';
                searchBarcodeInput.value = '';
                clearFields();
                saveButton.disabled = true;
                viewDataButton.disabled = true;
                searchButton.disabled = true;
                clearDatabaseButton.disabled = true;
                exportButton.disabled = true;
                searchResultTable.style.display = 'none';
                localStorage.clear();
                alert("Database has been cleared!");
                loadDatabaseFromGoogleSheet(); //Reload data from google sheet
            }).catch((error) => {
                console.error("Error clearing Firebase Database:", error);
                alert("Error clearing online database. Please check console.");
            });
        }


        // Render Table & List Box (Phase 7) - No changes needed
        function renderItemList() {

        }

        function renderEnteredRecords() {
            const tableHead = recordTable.querySelector('thead');
            const tableBody = recordTable.querySelector('tbody');

            // Clear existing table headers and body
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            // Extract all unique headers from the data
            const allHeaders = new Set();
            enteredRecords.forEach(record => {
                for (const key in record) {
                    allHeaders.add(key);
                }
            });
            const headerRow = document.createElement('tr');
            allHeaders.forEach(header => {
                const headerCell = document.createElement('th');
                headerCell.textContent = header;
                headerRow.appendChild(headerCell);
            });

            const recordTimeHeader = document.createElement('th');
            recordTimeHeader.textContent = "Recording Time";
            headerRow.appendChild(recordTimeHeader);

            tableHead.appendChild(headerRow)

            enteredRecords.forEach(record => {
                const row = document.createElement('tr');
                allHeaders.forEach(key => {
                    const cell = document.createElement('td');
                    cell.textContent = record[key] || '';
                    row.appendChild(cell);
                });
                const recordTimeCell = document.createElement('td');
                recordTimeCell.textContent = record.recordTime || '';
                row.appendChild(recordTimeCell);

                tableBody.appendChild(row);
            });
        }

        function renderDataList(){
            const popupTable = document.getElementById('popupTable');
            popupTable.innerHTML = '';

            const headers = Object.keys(headerMap);
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            popupTable.appendChild(headerRow);

            database.forEach(item => { // database is already an array of objects
                const tr = document.createElement('tr');
                for (const header in headerMap) {
                    const td = document.createElement('td');
                    td.textContent = item[header];
                    tr.appendChild(td);
                }
                popupTable.appendChild(tr);
            });

            dataPopup.style.display = 'flex';
        }


        // Export Data (Phase 8) - No changes needed
        exportButton.addEventListener('click', () => {
            if (enteredRecords.length === 0) {
                alert('No records to export!');
                return;
            }

            try {
                const worksheet = XLSX.utils.json_to_sheet(enteredRecords);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Inventory Records');
                XLSX.writeFile(workbook, 'inventory_records.xlsx');
                enteredRecords = [];
                localStorage.setItem('enteredRecords', JSON.stringify(enteredRecords));
                renderEnteredRecords();
                alert('Data exported successfully and records cleared!');
            } catch (error) {
                console.error("Error during export:", error);
                alert('An error occurred while exporting the data.');
            }
        });

        viewDataButton.addEventListener('click', () =>{
            if(database.length === 0){
                alert("Data is still loading from Google Sheets, please wait.")
                return;
            }
            renderDataList();
        });


        closePopup.addEventListener('click', () => {
            dataPopup.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === dataPopup) {
                dataPopup.style.display = 'none';
            }
        });

    </script>
</body>
</html>
